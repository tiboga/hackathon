{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<link href="./static/profile.css" rel="stylesheet">
<body>
<div class="user_info">
    <div class="greeting">
        <h1>{{greeting}} {{username}}!</h1>
    </div>
    <div class="points">
        <h2>Счёт: {{points}}</h2>
    </div>
    <div class="email">
        <h2>E-mail: {{email}}</h2>
    </div>
</div>
<div class="other">
    <div class="change_name">
        <a class="button" href="/">Сменить имя</a>
    </div>
    <div class="pass_tasks">
        <a class="button_pt" href="/">Пропущенные примеры</a>
    </div>
</div>
<div>
    <img src="static/{{filename}}"></img>
</div>

</body>
{% endblock %}
