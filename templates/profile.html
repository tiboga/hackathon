{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<link href="./static/profile.css" rel="stylesheet">
<div class="wrapper">
    <div class="left">
    </div>
    <div class="right">
        <div class="info">
            <h3>{{greeting}} {{username}}!</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Почта</h4>
                    <p>{{email}}</p>
                 </div>
                 <div class="data">
                   <h4>Баллы</h4>
                    <p>{{points}}</p>
              </div>
            </div>
        </div>

      <div class="projects">
            <h3>Достижения</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>№1</h4>
                    <p>Текст</p>
                 </div>
                 <div class="data">
                   <h4>№2</h4>
                    <p>Текст</p>
              </div>
            </div>
        </div>

        <div class="social_media">
            <button class="change_email">Сменить почту</button>
            <button class="change_nickname">Сменить имя пользователя</button>

      </div>
    </div>
</div>
{% endblock %}
